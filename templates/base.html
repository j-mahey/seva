<!DOCTYPE html>
<html>
    <head>
        <title> SEVA </title>  
        <style>   
            body {  
                font-family: Calibri, Helvetica, sans-serif;  
                background-color: rgb(100, 100, 100);
                color: rgb(255, 255, 255); 
            }
            .logout p, button{
                display: inline-block;
                padding: 1rem;
                background-color: rgb(70, 70, 70);
                border-radius: 10px;
            }
            .logout p {
                width: 70%
            }
            .login {
                width: 100%;
            }
            .login h1 {
                background-color: rgb(70, 70, 70);
                border-radius: 10px;
                padding: 1rem;
            }
            .login input[type=text], input[type=password] {
                border: none;
                display: inline-block;
                width: 175px;
                border-radius: 10px;
                align-items: center;
                padding: 0.8rem;
                margin: 0.2rem 0rem;
                color: rgb(255, 255, 255);
                background-color: rgb(50, 50, 50);
            }
            form {
                width: 500px
            }
            form input[type=text] {
                width: 100%;
            }
            form input[type=text], input[type=password], input[type=submit], select, button {
                border: none;
                border-radius: 10px;
                padding: 0.8rem;
                margin: 0.2rem 0rem;
                color: rgb(255, 255, 255);
                background-color: rgb(50, 50, 50);
            }
            form input[type=text] {
                width: 96%;
                padding: 2%;
            }
            input[type=radio] {
                display: none; 
            }
            .tabs {
                display: flex;
                flex-wrap: wrap;
            }
            .tabs-label {
                order: 1;
                display: flex;
                cursor: pointer;
                padding: 10px 15px;
                margin-right: 0.2rem;
                background-color: black;
            }
            .tab.create label  {
                text-align: right;
                width: 28%;
                border: none;
                background-color: rgb(70, 70, 70);
            }
            .tab.create input[type=text]  {
                width: 55%;
            }
            .tab.create form  {
                padding: 20px;
                border: solid rgb(50, 50, 50);
                border-width: 2px;
                border-radius: 10px;
            }
            .tab.create field {
                display: block;
            }
            .tabs form label {
                display: inline-block;
                border: solid rgb(100, 100, 100);
                border-width: 2px;
                border-radius: 10px;
                padding: 0.6rem;
                margin: 0.2rem 0rem;
                color: rgb(255, 255, 255);
                background-color: rgb(60, 60, 60);
            }
            .tabs form input[type=submit] {
                float: right;
            }
            .tabs form input[type=submit]:hover {
                border: solid rgb(100, 100, 100);
                border-width: 2px;
            }
            .tabs form input[type=submit]:focus {
                background-color: rgb(30, 30, 30);
            }
            .tabs form input[type="radio"]:checked + label {
                background-color: rgb(40, 40, 40);
            }
            .tabs form input[type="radio"]:hover + label {
                opacity: 0.8;
            }
            .tabs form input[type="radio"]:focus + label {
                background-color: #2e2e2e;
            }
            .tabs input[type="radio"]:checked + label {
                background-color: rgb(70, 70, 70);
            }
            .tabs input[type="radio"]:checked + label + .tab {
                display: inline-block;
            }
            .tabs .tab {
                order: 9;
                flex-grow: 1;
                width: 100%;
                display: none;
                padding: 1rem;
                background-color: rgb(70, 70, 70);
                box-shadow: -10px 10px 0px 0px black;  
            }
            table {
                margin: 15px;
            }
            table thead tr {
                background-color: #2c2c2c;
                color: #ffffff;
                text-align: left;
            }
            table th, table td {
                padding: 8px 15px;
            }
            table tbody tr:nth-of-type(even) {
                background-color: rgb(60, 60, 60);
            }
        </style>
    </head>
    <body>
        {% block content %}
        {% endblock content %}
    </body>
</html>
