<!DOCTYPE html>
<html>
    <head>
        <title> SEVA </title>  
        <style>
            /* ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ */
            /* ~~~~~~~~~~~ ALL */
            body {  
                font-family: Calibri, Helvetica, sans-serif;  
                background-color: rgb(100, 100, 100);
                color: rgb(255, 255, 255); 
            }
            button, input, select{
                color: rgb(255, 255, 255); 
                background-color: rgb(50, 50, 50);
                padding: 0.5rem;
                border: solid rgb(50, 50, 50);
                border-width: 2px;
                margin: 0.2rem;
            }
            form {
                max-width: 1000px
            }

            /* ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ */
            /* ~~~~~~~~~~~ LOGIN */
            .login {
                width: 100%;
            }
            .login h1 {
                background-color: rgb(70, 70, 70);
                padding: 1rem;
            }
            .login input[type=text], .login input[type=password] {
                display: inline-block;
                padding: 0.5rem;
                color: rgb(255, 255, 255);
                background-color: rgb(50, 50, 50);
            }

            /* ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ */
            /* ~~~~~~~~~~~ LOGOUT */
            .logout {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                min-width: 1050px;
                background-color: rgb(30, 30, 30);
            }
            .logout p {
                display: inline-block;
                padding: 0.5rem;
            }
            .logout .fail {
                color: #FF0000;
            }
            .logout .success {
                color: #33FF3C;
            }

            .logout button{
                display: inline-block;
                padding: 0.5rem;;
                border: solid rgb(50, 50, 50);
                border-width: 2px;
            }
            .logout button:hover {
                border: solid rgb(100, 100, 100);
                border-width: 2px;
            }
            .logout button:focus {
                background-color: rgb(30, 30, 30);
            }

            /* ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ */
            /* ~~~~~~~~~~~ TABS */
            .tabs {
                margin-top: 80px;
                display: flex;
                flex-wrap: wrap;
            }
            .tabs-select {
                order: 1;
                display: flex;
                cursor: pointer;
                padding: 10px 15px;
                margin-right: 0.2rem;
                background-color: rgb(30, 30, 30);
            }
            .tabs .tab {
                order: 9;
                flex-grow: 1;
                width: 100%;
                min-width: 1050px;
                display: none;
                padding: 1rem;
                background-color: rgb(70, 70, 70);
            }
            .tabs input[type=checkbox] {
                accent-color: blue;
            }
            .tabs-radio {
                display: none; 
            }
            .tabs input[type="radio"]:checked + label {
                background-color: rgb(70, 70, 70);
            }
            .tabs input[type="radio"]:checked + label + .tab {
                display: inline-block;
            }
            .tab form {
                padding: 20px;
                border: solid rgb(50, 50, 50);
                border-width: 2px;
            }
            .tab form button {
                float: right;
            }
            .tab form button:hover {
                border: solid rgb(100, 100, 100);
                border-width: 2px;
            }
            .tab form button:focus {
                background-color: rgb(30, 30, 30);
            }
            
            /* ~~~~~~~~~~~ CLOCK */
            .clock {
                padding: 10px 15px;
                background-color: rgb(70, 70, 70);
                min-width: 1050px;
            }
            .clock button:hover {
                border: solid rgb(100, 100, 100);
                border-width: 2px;
            }
            .clock button:focus {
                background-color: rgb(30, 30, 30);
            }
            .clock .clock-search {
                border: none;
            }
            .clock-search input[type=text] {
                width: 810px;
            }

            /* ~~~~~~~~~~~ ENTRY */
            .tab.entry label  {
                display: inline-block;
                text-align: right;
                width: 28%;
                border: none;
                background-color: rgb(70, 70, 70);
            }
            .tab.entry input[type=text]  {
                width: 55%;
            }

            /* ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ */
            /* ~~~~~~~~~~~ TABLES */
            table {
                margin: 15px;
            }
            table thead tr {
                background-color: #2c2c2c;
                color: #ffffff;
                text-align: left;
            }
            table th, table td {
                padding: 8px 15px;
            }
            table tbody tr:nth-of-type(even) {
                background-color: rgb(60, 60, 60);
            }
        </style>
        <script>
            document.addEventListener('DOMContentLoaded', function () {
                const type = document.querySelector('#id_type');
                const badge = document.querySelector('#field_badge');
                type.addEventListener('input', function () {
                    if (type.value === "1" || type.value === "2") {
                        badge.style.display = 'none';

                    } else {
                        badge.style.display = 'block';
                    }
                });

                // Trigger the input event initially if needed
                type.dispatchEvent(new Event('input'));
            });
        </script>
    </head>
    <body>
        {% block content %}
        {% endblock content %}
    </body>
</html>
